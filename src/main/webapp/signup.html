<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>signup</title>
</head>
<body bgcolor="yellow">
	<div>
		<h1>signup page</h1>
		<form action="signup" method="post">
			<table>
				<tr>
					<td><lable> id </lable></td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td><lable> firstname </lable></td>
					<td><input type="text" name="firstname"></td>
				</tr>
				<tr>
					<td><lable> lastname </lable></td>
					<td><input type="text" name="lastname"></td>
				</tr>
				<tr>
					<td><lable> username </lable></td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td><lable> password </lable></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><lable> mobile </lable></td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td><lable> age </lable></td>
					<td><input type="text" name="age"></td>
				</tr>

 				<tr>
					<td><label > city </label></td>
					<td><select name="city" >
							<option id="hyderabad">hyderabad</option>
							<option id="bengulure">bengulure</option>
							<option id="chennai">chennai</option>
					</select></td>
				
				<tr>
					<td><label > country </label></td>
					<td><select name="country" >
							<option id="India">India</option>
							<option id="USA">USA</option>
							<option id="Astrelia">Astrelia</option>
					</select></td>
				</tr>
				<tr>
					<td><lable> gender </lable></td>
					<td><input type="radio" name="gender" value="m">Male 
					<input type="radio" name="gender" value="f">FeMale
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" value="signup">signup</button>
					</td>
				</tr>
			</table>
	</div>
	</form>
</body>
</html>
